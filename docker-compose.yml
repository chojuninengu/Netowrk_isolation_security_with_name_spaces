version: '3.8'

services:
  network_setup:
    build: .
    container_name: network_setup
    privileged: true  # Required for Docker-in-Docker and network operations
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Share the host Docker socket
    networks:
      - team_A_network
      - team_B_network

networks:
  team_A_network:
    driver: bridge
  team_B_network:
    driver: bridge
